@startuml
'left to right direction
' Horizontal lines: - ->, <- -, <- ->'
title SCHEME 3
start
fork
:<size:18><i><b>LOAD DATA</b></i></size>;
end fork
repeat
    :rank_0/
    :MPI_Bcast(J)|
fork
    :rank_0/
    :<size:15><i><b>Value Iteration</b></i></size>;
    :MPI_Recv(J)|
fork again
    :rank_N/
    :<size:15><i><b>Value Iteration</b></i></size>;
    :MPI_Isend(J)|
end fork
:rank_0/
:MPI_Testall|
repeat while (eps < eps_thresh) is (No) not (Yes)
:MPI_Gatherv(Pi)|

stop

@enduml

